<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <div id="userBar">
        <span id="userLogo">MMS</span>
        <span id="userBarPanel">
            <i class="fa-regular fa-user"></i>
            <h:outputText id="currentUser" value="#{userBean.currentUser} " />
            <h:form id="userForm">
                <h:commandLink id="logOutLink" styleClass="fa-solid fa-arrow-right-from-bracket" 
                               action="#{userBean.logout}" />
            </h:form>
        </span>
    </div>
    <div id="blueBar"></div>
</ui:composition>
