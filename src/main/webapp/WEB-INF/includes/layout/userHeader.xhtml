<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <div id="userBar">
        <span id="userLogo" class="logo"><a href=".">MMS</a></span>
        <span id="userBarPanel">
            <h:link id="userLink" outcome="/user/index">
                <i class="fa-regular fa-user"></i>
                <h:outputText id="currentUser" value="#{currentUserBean.username}" />
            </h:link>
            <h:form id="userForm">
                <h:commandLink id="logOutLink" styleClass="fa-solid fa-arrow-right-from-bracket" 
                               action="#{currentUserBean.logout}" />
            </h:form>
        </span>
    </div>
    <div id="userSpacer"></div>
</ui:composition>
