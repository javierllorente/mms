<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputStylesheet name="css/quill.css" />
    <h:outputScript library="webjars" name="jquery/3.6.1/dist/jquery.js" target="head" />
    <h:outputScript library="webjars" name="github-com-slavede-jquery-connections/1.1.1/jquery.connections.js" target="head" />
    <h:outputScript name="js/mindmap.js" target="head" />
    <h:panelGroup id="#{id}" styleClass="ql-editor">
        <div class="sideColumn">
            <span id="definitionToggle" class="child">- #{bundle['mindMap.definition']}</span>
            <div id="definition">
                <h:outputText value="#{value.htmlData.definition}" escape="false" />
            </div>
            <span id="translationToggle" class="child">+ #{bundle['mindMap.translation']}</span>
            <div id="translation">
                <h:outputText value="#{value.htmlData.translation}" escape="false" />
            </div>
        </div>
        <div id="termColumn">
            <div id="termContainer">
                <div id="termBox"><h:outputText value="#{value.term}" /></div>
            </div>
        </div>
        <div class="sideColumn">
            <span id="contextToggle" class="child">+ #{bundle['mindMap.context']}</span>
            <div id="context">
                <h:outputText value="#{value.htmlData.context}" escape="false" />
            </div>
            <span id="expertNetworkToggle" class="child">+ #{bundle['mindMap.expertNetwork']}</span>
            <div id="expertNetwork">
                <h:outputText value="#{value.htmlData.expertNetwork}" escape="false" />
            </div>
            <span id="resourcesToggle" class="child">+ #{bundle['mindMap.resources']}</span>
            <div id="resources">
                <h:outputText value="#{value.htmlData.resources}" escape="false" />
            </div>
        </div>
    </h:panelGroup>
    <div id="tags">
        <ui:repeat value="#{value.tags}" var="tag">
            <h:link outcome="/tagmap">
                <i class="fa-solid fa-tag"></i> #{tag.name}
                <f:param name="tag" value="#{tag.name}" />
            </h:link>
        </ui:repeat>
    </div>
</ui:composition>
