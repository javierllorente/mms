<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/userTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:m="http://javierllorente.com/mms/tags">
    <ui:define name="title">- Add entry</ui:define>
    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{entryBean.init}" />
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <h:messages id="formMessages" for="entryForm" />
        <h:panelGroup id="container" layout="block">
            <h:panelGroup rendered="#{not empty entryBean.entry.term}">
                <h:link value="Add another entry" />
            </h:panelGroup>
        </h:panelGroup>
        <m:form id="entryForm" bean="#{entryBean}" action="add" rendered="#{empty entryBean.entry.term}" />
    </ui:define>
</ui:composition>
