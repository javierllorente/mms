<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/adminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Admin console - Entries</ui:define>
    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{entryBean.loadEntries}" />
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        Entries:
        <h:dataTable value="#{entryBean.entries}" var="entry">
            <h:column>
                <h:link value="#{entry.term}" outcome="/mindmap">
                    <f:param name="entry" value="#{entry.term}" />
                </h:link>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
