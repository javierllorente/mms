<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/adminTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:m="http://javierllorente.com/mms/tags">
    <ui:define name="title">Admin console - Update user</ui:define>
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam id="userParam" name="username" value="#{updateUserBean.username}" 
                         required="true" requiredMessage="No username given" />
            <f:viewAction action="#{updateUserBean.onLoad()}" />
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <h:panelGroup id="userContainer" layout="block">
            <h:panelGroup id="deleteUserPanel" rendered="#{not empty updateUserBean.user.username}">               
                <span id="actionPanel">
                    <h:form id="deleteUserForm">
                        <h:commandLink id="actionButton" 
                                       onclick="return confirm('Do you really want to delete the user 
                                           #{updateUserBean.username}?');"
                                       action="#{updateUserBean.delete}" 
                                       disabled="#{empty userBean.currentUser 
                                                   or userBean.currentUser eq updateUserBean.user.username}">
                            <f:ajax render="messages userContainer" />
                            <i class="fa-solid fa-trash"></i> Delete
                        </h:commandLink>
                    </h:form>
                </span>
            </h:panelGroup>            
            <h:messages id="messages" />
            <m:userForm id="updateUserForm" bean="#{updateUserBean}" action="update" 
                        rendered="#{not empty updateUserBean.user.username}" />
        </h:panelGroup>
    </ui:define>
</ui:composition>
