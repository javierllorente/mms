<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/adminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Admin console - Users</ui:define>
    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{userBean.loadUsers}" />
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <div id="contentContainer">
        <div id="topPanel">
            Users
            <span id="actionPanel">
                <span class="adminButton">
                    <h:link id="addUser" outcome="adduser"><i class="fa-solid fa-user-plus"></i> Add user</h:link>
                </span>
            </span>
        </div>
        <h:dataTable id="usersTable" value="#{userBean.users}" var="user">
            <h:column>
                <f:facet name="header">Username</f:facet>
                <h:link id="usernameLink" outcome="user">
                    <h:outputText value="#{user.username}" />
                    <f:param name="username" value="#{user.username}"/>
                </h:link>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{user.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">Surname</f:facet>
                <h:outputText value="#{user.surname}" />
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{user.email}" />
            </h:column>
        </h:dataTable>
        </div>
    </ui:define>
</ui:composition>
