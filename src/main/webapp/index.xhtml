<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <f:view transient="true">
        <h:head>
            <title>Mind Map Search</title>
            <h:outputStylesheet name="css/style.css" />
        </h:head>
        <h:body>
            <div id="homepageContent">
                <div id="homepageTop"></div>
                <div id="homepage">
                    <div id="homepageLogo">MMS</div>
                </div>
                <div id="homepageSearchBox">
                    <h:form id="homepageSearchForm">
                        <h:inputText id="searchInput" value="#{searchBean.term}" a:autofocus="true" />
                        <h:commandButton id="searchButton" value="Search" action="#{searchBean.search()}">
                            <f:param name="query" value="#{searchBean.term}" />
                        </h:commandButton>
                    </h:form>
                    <div id="homepageSlogan">Mind Map Search: connecting knowledge</div>
                    <div id="homepageActions">
                        <h:link id="addLink" value="Add entry" outcome="add" />
                    </div>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
