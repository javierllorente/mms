<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/searchTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">    
    <ui:define name="title">
        Mind Map <h:outputText value="for #{mindMapBean.entry.term}" 
                               rendered="#{not empty mindMapBean.term and not empty mindMapBean.entry.term}" />
    </ui:define>
    <ui:define name="scripts">
        <h:outputScript library="webjars" name="jquery/3.6.1/dist/jquery.js" />
        <h:outputScript library="webjars" name="github-com-slavede-jquery-connections/1.1.1/jquery.connections.js" />
        <h:outputScript name="js/mindmap.js"/>
    </ui:define>
    <ui:define name="metadata">
            <f:metadata>
                <f:viewParam name="entry" value="#{mindMapBean.term}" />
                <f:viewAction action="#{mindMapBean.onLoad()}" />
            </f:metadata>
    </ui:define>
    <ui:define name="content">
        <h:panelGroup id="contentContainer" layout="block">
            <h:panelGroup id="entryContainer" rendered="#{not empty mindMapBean.term and not empty mindMapBean.entry.term}">
                <h:panelGroup id="actionPanel" layout="block">
                    <h:link value="Edit" outcome="edit">
                        <f:param name="entry" value="#{mindMapBean.entry.term}" />
                    </h:link>
                </h:panelGroup>
                <h:panelGroup id="entry">
                    <div class="sideColumn">
                        <span id="definitionToggle" class="child">- Definition</span>
                        <div id="definition"><h:outputText value="#{mindMapBean.entry.definition}"/></div>
                        <span id="translationToggle" class="child">+ Translation</span>
                        <div id="translation"><h:outputText value="#{mindMapBean.entry.translation}"/></div>
                    </div>
                    <div id="termColumn">
                        <div id="termBox"><h:outputText value="#{mindMapBean.entry.term}" /></div>
                    </div>
                    <div class="sideColumn">
                        <span id="contextToggle" class="child">+ Context</span>
                        <div id="context"><h:outputText value="#{mindMapBean.entry.context}"/></div>
                        <span id="expertNetworkToggle" class="child">+ Expert network</span>
                        <div id="expertNetwork"><h:outputText value="#{mindMapBean.entry.expertNetwork}"/></div>
                        <span id="resourcesToggle" class="child">+ Resources</span>
                        <div id="resources"><h:outputText value="#{mindMapBean.entry.resources}" escape="false"/></div>
                    </div>
                </h:panelGroup>
            </h:panelGroup>
            <h:panelGroup id="notFoundContainer" layout="block" 
                          rendered="#{not empty mindMapBean.term and empty mindMapBean.entry.term}">
                <h:panelGroup id="notFound" layout="block">Entry not found</h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </ui:define>
</ui:composition>
