<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view transient="true">
        <h:head>        
            <title>Mind Map Search</title>
            <h:outputStylesheet name="css/style.css"/>
            <f:metadata>
                <f:viewParam name="query" value="#{searchBean.term}" />
                <f:viewAction action="#{searchBean.onLoad()}" />
            </f:metadata>
        </h:head>
        <h:body>
            <div id="searchBox">
                <h:form id="searchForm">
                    <h:inputText id="term" value="#{searchBean.term}" />
                    <h:commandButton id="searchButton" value="Search" action="#{searchBean.search()}">
                        <f:param name="query" value="#{searchBean.term}" />
                    </h:commandButton>
                </h:form>
            </div>
            <h:panelGroup id="results" layout="block">
                <div id="resultsHeader"><h:outputText value="#{searchBean.results.size()}" /> results</div>
                <h:panelGroup rendered="#{not empty searchBean.term and not empty searchBean.results}">
                    <h:dataTable id="resultsTable" value="#{searchBean.results}" var="entry">
                        <h:column>
                            <h:link value="#{entry.term}" outcome="mindmap">
                                <f:param name="entry" value="#{entry.term}" />
                            </h:link>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{entry.definition.length() gt 80 
                                                   ? entry.definition.substring(0, 77).concat('...') 
                                                   : entry.definition}" />
                        </h:column>
                        <h:column>
                            <h:outputText value="#{entry.context.length() gt 80 
                                                   ? entry.context.substring(0, 77).concat('...') 
                                                   : entry.context}" />
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <h:panelGroup layout="block" rendered="#{not empty searchBean.term and empty searchBean.results}">
                    No results
                </h:panelGroup>
            </h:panelGroup>
            <br/>
            <div id="powered">Powered by MMS</div>
        </h:body>
    </f:view>
</html>
