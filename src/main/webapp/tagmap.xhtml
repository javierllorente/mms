<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/searchTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:m="http://javierllorente.com/mms/tags">
    <ui:define name="title">
        Tag Map <h:outputText value="for #{tagMapBean.tag.name}" 
                               rendered="#{not empty tagMapBean.tagName and not empty tagMapBean.tag.name}" />
    </ui:define>
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="tag" value="#{tagMapBean.tagName}" />
            <f:viewAction action="#{tagMapBean.onLoad}" />
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <h:panelGroup id="contentContainer" layout="block">
            <h:messages id="messages" globalOnly="true" />
            <h:panelGroup id="tagMapContainer" rendered="#{not empty tagMapBean.tagName 
                                                               and not empty tagMapBean.tag 
                                                               and not empty tagMapBean.tag.relatedTags}">
                <m:tagMap id="tagMap" value="#{tagMapBean.tag}" />                
            </h:panelGroup>
        </h:panelGroup>
    </ui:define>
</ui:composition>
